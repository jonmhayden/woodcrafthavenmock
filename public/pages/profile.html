<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Add your CSS styles here */
        body {
          all: unset;
          font-family: Arial, sans-serif;
          margin: 20px;
          color: white;
          background-color: black;
          margin-left: 200px;
        }
        p {
          color: white;
        }
        ul {
          padding-left: 20px;
        }
        #profile_div {
          padding-left: 20px;
          color: white;
        }
        #profile_header {
            text-align: center;
            padding: 20px;
            color: white;
        }
        section {
            margin-top: 20px;
        }
        #profile_img {
          background-image: none;
          width: 100px;
          background-color: black;
        }
    </style>
</head>
<body>
  <div id="profile_page_div">
    <div id=profile_div>
    <header>
        <h1 id="profile_header">User Profile</h1>
    </header>

    <section>
        <h2>Personal Information</h2>
        <p><strong>Name:</strong> Jon Hayden</p>
        <p><strong>Email:</strong> jonhayden@woodcrafthavenmock.com</p>
        <p><strong>Location:</strong> Atlanta, USA</p>
    </section>

    <section>
        <h2>Interests</h2>
        <ul>
            <li>Woodworking</li>
            <li>Hiking</li>
            <li>Reading</li>
        </ul>
    </section>

    <section>
        <h2>Profile Picture</h2>
        <img id="profile_img" src="images/profile_picture.jpg" alt="Profile Picture">
    </section>
  </div>
  </div>
</body>
</html>
